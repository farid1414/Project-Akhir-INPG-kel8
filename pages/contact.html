<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../images/b1.jpeg" class="d-block w-100" alt="...">
          
        </div>
        <div class="carousel-item">
          <img src="../images/b2.jpeg" class="d-block w-100" alt="...">
          
        </div>
        <div class="carousel-item">
          <img src="../images/b3.jpeg" class="d-block w-100" alt="...">
          
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  <div class="contact-form" id="contact">
      <div class="container">
  
     
  
          <form name="Submit-From-to-Google-Sheets">
              <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-12">
                    <h1>Contact Us</h1>	
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-12 right mt-3">
                     <div class="form-group">
                          <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="nama">
                     </div>
                     <div class="form-group">
                          <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email">
                     </div>
                     <div class="form-group">
                          <textarea class="form-control form-control-lg" name="pesan">
                              
                          </textarea>
                     </div>
                    
  
             <button type="submit" class="btn btn-block btn-kirim btn-primary">Kirim</button>
              
                  </div>
              </div>
          </form>
      </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
